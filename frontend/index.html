<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No Crop Instagram Image</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">
    <h1>No Crop Instagram Image</h1>

    <input type="file" id="file" accept="image/*" />

    <button id="convertBtn" onclick="upload()">
      Convert
    </button>

    <img id="preview" alt="Preview" />
  </div>

  <script src="app.js"></script>
</body>
</html>
