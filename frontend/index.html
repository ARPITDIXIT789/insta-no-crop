<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insta No Crop</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>üì∏ Insta No Crop</h1>
  <p class="subtitle">Resize And enhance images for Instagram without cropping</p>

  <!-- Upload -->
  <label class="upload-box">
    <input type="file" id="file" accept="image/*" hidden>
    <div class="upload-inner">
      <span>üì§</span>
      <p>Tap to upload image</p>
      <small>JPG ‚Ä¢ PNG ‚Ä¢ WEBP</small>
    </div>
  </label>

  <!-- Blur -->
  <div class="control">
    <label>Blur Intensity</label>
    <input type="range" id="blur" min="5" max="50" value="35">
  </div>

  <!-- Mode -->
  <div class="control">
    <label>Background Mode</label>
    <select id="mode">
      <option value="blur">Blur</option>
      <option value="ai">AI Smart Blur</option>
      <option value="color">Solid Color</option>
    </select>
  </div>

  <!-- Color -->
  <div class="control" id="colorBox" style="display:none">
    <label>Background Color</label>
    <input type="color" id="bgcolor" value="#000000">
  </div>

  <!-- Quality -->
  <div class="control">
    <label>Export Quality</label>
    <select id="quality">
      <option value="normal">Normal (1080)</option>
      <option value="hd">HD (2160)</option>
      <option value="ultra">Ultra HD (4K)</option>
    </select>
  </div>

  <button id="convertBtn" onclick="upload()">‚ú® Convert Image</button>

  <!-- Result -->
  <div class="result">
    <img id="preview">
    <a id="downloadBtn" download="insta-no-crop.png">‚¨á Download Image</a>
  </div>

  <p class="credit">Made with ‚ù§Ô∏è by <b>Arpit Dixit</b></p>
</div>

<script src="app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }

  // Toggle color picker
  document.getElementById("mode").addEventListener("change", e => {
    document.getElementById("colorBox").style.display =
      e.target.value === "color" ? "block" : "none";
  });
</script>

</body>
</html>
