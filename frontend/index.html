<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insta No Crop</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Insta No Crop</h1>

  <input type="file" id="file" accept="image/*">

  <!-- ðŸ”¥ BLUR SLIDER -->
  <label>Blur Intensity</label>
  <input type="range" id="blur" min="5" max="80" value="40">

  <!-- ðŸŽ¨ COLOR PICKER -->
  <label>Background Color</label>
  <input type="color" id="bgcolor" value="#000000">

  <!-- MODE -->
  <select id="mode">
    <option value="blur">Blur Background</option>
    <option value="color">Solid Color</option>
    <option value="ai">AI Enhance</option>
  </select>

  <button onclick="upload()">Convert</button>

  <div class="result">
    <img id="preview">
    <a id="downloadBtn" download="insta-no-crop.png">Download Image</a>
  </div>

  <p class="credit">Made by Arpit Dixit</p>
</div>

<script src="app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
