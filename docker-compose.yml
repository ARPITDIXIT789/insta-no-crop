services:
  nginx:
    image: nginx:latest
    container_name: insta-no-crop-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: insta-no-crop-backend
    restart: always
    ports:
      - "8000:8000"

  certbot:
    image: certbot/certbot
    container_name: insta-no-crop-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
