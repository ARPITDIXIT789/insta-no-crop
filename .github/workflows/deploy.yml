name: Fast Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ SSH agent setup (reliable)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3Ô∏è‚É£ Fast deploy (ONLY backend rebuild)
      - name: Deploy backend (fast)
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@instanocrop.duckdns.org << 'EOF'
            set -e
            cd ~/insta-no-crop

            echo "üì• Pull latest code"
            git pull origin main

            echo "üê≥ Build backend only"
            docker compose build backend

            echo "üöÄ Restart backend only (no nginx downtime)"
            docker compose up -d --no-deps backend

            echo "üßπ Optional cleanup (safe)"
            docker image prune -f
          EOF
